<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="Dash.css">
  <link rel="stylesheet" href="DataTable.css">
  <link rel="stylesheet" href="https://use.typekit.net/phg3abw.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Dash</title>
</head>

<body>
  <header>
    <img class="logo" src="./loader.png" />
    <nav>
      <ul class="navLinks">
        <li class="links"><a href="/">Upload</a></li>
        <li class="links"><a href="/">About</a></li>
      </ul>
    </nav>
  </header>
  <div class="intro">
    <div class="heading">Welcome to Loader!</div>
    <div class="subhead">Select an image to upload to get started.</div>
  </div>
  <div class="grid">
    <div class="uploader">
      <div class="action">Upload</div>
      <div class="box" id="dropbox">
        <form method="post" enctype="multipart/form-data"></form>
        <div class="subActionDrag">Drag & Drop</div>
        <i class="material-icons"><span class="cloud">cloud_upload</span></i>
        <a href="#" class="subActionBrowse" id="fileSelect">Browse</a>
        <input type="file" name="files[]" id="fileElem" multiple>
      </div>
      <div class="buttonGroup">
        <a href="#" id="urlSelect" class="btn primaryAlt">Upload</a>
        <button class="btn secondary">Clear</button>
      </div>
      </form>
      <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div class="metadata">
      <div class="action">Metadata</div>
      <div>
        <form class="metaForm">
          <div>
            <label>Name<span class="asterik">*</span></label>
            <input class="metaInput" />
          </div>
          <div class="desc">
            <label>Description (optional)</label>
            <input class="metaInput" />
          </div>
          <div class="buttonGroup">
            <input type="submit" class="btn primary" />
            <button class="btn secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>
    <div class="summary">
      <div class="action">History</div>
      <div>
        <table class="styledTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th class="hide">Description</th>
              <th>Uploaded</th>
            </tr>
          </thead>
          <tbody>
            <tr key={id} className='rowData'>
              <td>1001</td>
              <td>Patterned Mask</td>
              <td class="hide">Reusable protective cloth mask</td>
              <td>10/9/2020</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="grid">
    <div id="gallery"></div>
  </div>

  <script src="./Dash.js"></script>
</body>

</html>
